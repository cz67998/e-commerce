<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商管理台</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>
<div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
    <div class="search" style="height: 6%">
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <input id="username" type="text" maxlength="50" style="width:200px; height:25px" class='text-box'
                           placeholder='请输入用户名'/>
                </td>
                <td>密码：</td>
                <td>
                    <input id="password" type="password" maxlength="50" style="width:200px; height:25px"
                           class="text-box"
                           placeholder='请输入密码'/>
                </td>
                <td>交易日期:</td>
                <td>
                    <input id="start_date" type="text" class="easyui-datebox" style='height:30px;width:200px'/> 至
                    <input id="end_date" type="text" class="easyui-datebox" style='height:30px;width:200px'/>
                </td>
                <td>
					<span style='margin-left: 16px;'>
						<a href="javascript:void(0)" class="easyui-linkbutton" id="search">查询</a>
						<a href="javascript:void(0)" class="easyui-linkbutton" id="reset">重置</a>
					</span>
                </td>
            </tr>
        </table>
    </div>
    <div id="pp" style="background:#efefef;border:1px solid #ccc;"></div>
</div>
</body>
</html>
